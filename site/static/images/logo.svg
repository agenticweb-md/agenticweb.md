  <text x="10" y="26" class="logo-text">
    <tspan class="logo-bracket">&lt;</tspan><tspan class="logo-name">agenticweb</tspan><tspan class="logo-ext">.md</tspan><tspan class="logo-bracket">&gt;</tspan>
  </text>
</svg>
