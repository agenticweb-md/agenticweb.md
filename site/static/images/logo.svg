<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40" width="200" height="40">
  <style>
    .logo-text { font-family: 'JetBrains Mono', 'SF Mono', 'Fira Code', monospace; font-weight: 600; font-size: 16px; }
    .logo-bracket { fill: #6366f1; }
    .logo-name { fill: #18181b; }
    .logo-ext { fill: #71717a; }
    @media (prefers-color-scheme: dark) {
